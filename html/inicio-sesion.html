<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="../css/inicio-sesion.css">
    <title>Iniciar sesion</title>

</head>

<body>
    <header>
        <a href="index.html"><img class="logo-register" src="https://clublanus.com/wp-content/uploads/2022/07/logo.png"
                alt="logo2"> </a>
    </header>
    <div class="contenedor2">
        <div class="sesion">
            <h2>Inicio de sesion</h2>
            <h2>Todavia no te registraste?</h2>
        </div>
        <div>
            <p class="description">Creando una cuenta podes saber mas sobre el club y sus diferentes actividades</p>
        </div>
        <div class="register-redirection">
            <a href="registro.html"><input class="button-redirect" type="submit" id="register" value="Registrarme"></a>
        </div>
        <div class="box-sesion">
            <div class="email-sesion">
                <label for="mail">Ingrese su Email:</label>
                <input type="email" placeholder="ejemplo@ejemplo.com" id="email" />
            </div>
            <div class="password-sesion">
                <label for="password">Contraseña:</label>
                <input type="password" placeholder="**********" minlength="8" id="pw" />
            </div>
            <div>
                <a class="forgot-pw" href="redireccion1.html">Olvide mi contraseña</a>
            </div>
            <div class="login-button">
                <input type="submit" id="login" value="Iniciar sesion">
            </div>
        </div>
    </div>

</body>

<footer>

</footer>

</html>

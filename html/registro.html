<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="../css/registro.css">
</head>

<body>
    <header>
        <div>
            <a href="index.html"><img class="logo-register"
                    src="https://clublanus.com/wp-content/uploads/2022/07/logo.png" alt="logo2"> </a>
        </div>
    </header>
    <main>
        <!-- AYUDA PARA GUIARSE -->
        <div class="registrarse">
            <h2 class="create">Crea tu cuenta</h2>
        </div>
        <!-- FORMULARIO -->
        <div class="contenedor-total">
            <div>
                <h3 class="step1">1er paso:</h3>
                <div class="contenedor-user">
                    <h3 class="ingrese-personal">Ingrese tu informacion personal</h3>
                    <div class="name">
                        <label for="name">Nombre:</label>
                        <input type="text" placeholder="Nombre" id="name" />
                    </div>
                    <div class="surname">
                        <label for="surname">Apellido:</label>
                        <input type="text" placeholder="Apellido" id="surname" />
                    </div>
                    <div class="document">
                        <label for="document">DNI:</label>
                        <input type="text" placeholder="12-345-678" maxlength="8" minlength="8" id="document" />
                    </div>
                    <div class="sex">
                        <label for="sex">Sexo:</label>
                        <input type="radio" id="1" name="sexo" value="hombre" />
                        <label for="1"> Hombre </label>

                        <input type="radio" id="2" name="sexo" value="mujer" />
                        <label for="2"> Mujer </label>
                    </div>
                    <div class="tel">
                        <label for="numberphone">Teléfono:</label>
                        <input type="tel" placeholder="(011)-xxxx-xxxx" maxlength="11" minlength="11" id="telefono" />
                    </div>
                    <div class="email">
                        <label for="mail">Email:</label>
                        <input type="email" placeholder="ejemplo@ejemplo.com" id="email" />
                    </div>
                    <div class="email2">
                        <label for="mail">Repetir Email:</label>
                        <input type="email" placeholder="ejemplo@ejemplo.com" id="email-rep" />
                    </div>
                </div>
            </div>

            <div class="contenedor2">
                <h3 class="step2">2do paso:</h3>
                <div class="contenedor-pw">
                    <h3 class="ingrese-clave">Ingrese su clave</h3>
                    <div class="password">
                        <label for="password"> Contraseña: </label>
                        <input type="password" placeholder="**********" minlength="8" id="pw" />
                    </div>
                    <div class="repeat-password">
                        <label for="password"> Repetir Contraseña: </label>
                        <input type="password" placeholder="**********" minlength="8" id="pw2" />
                    </div>
                    <div class="terms">
                        <input type="checkbox" id="terms" />
                        <label for="terms"> He leído y estoy de acuerdo con los Términos y condiciones del servicio.
                        </label>
                    </div>
                    <div class="register-button">
                        <input type="submit" id="register" value="Registrarse">
                    </div>
                </div>
            </div>
        </div>


    </main>
    <footer>
    </footer>
</body>

</html>
